<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мышиные истории</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #f8c8dc, #d6d6d6);
            color: white;
            text-align: center;
            font-size: 2rem;
            font-style: italic;
            padding: 20px 0;
            cursor: pointer;
        }
        .info {
            margin: 20px;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            font-style: italic;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery img {
            width: 300px; /* Заданная ширина */
            height: 200px; /* Заданная высота */
            object-fit: contain; /* Сохранение пропорций без обрезки */
            background-color: #f0f0f0; /* Фон для пустых областей */
            border-radius: 10px; /* Скруглённые углы */
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .description {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }
        .description p {
            margin: 0;
            font-size: 1.2rem;
        }
        .description button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f5c2c7;
            color: #fff;
            cursor: pointer;
        }
        .description button:hover {
            background: #e89a9f;
        }
    </style>
</head>
<body>
    <header onclick="location.reload()">Мышиные истории</header>
    <div class="info">Наша история</div>
    <div class="gallery">
        <img src="images/фото1.jpg" alt="Фото 1" onclick="showDescription('10.02.2023 тут мы только познакомились с тобой, наши первые сообщения и попытки узнать друг друга.')">
        <img src="images/фото2.jpg" alt="Фото 2" onclick="showDescription('Наши первые совместные фотографии, тогда нам всё было впервые, мы кайфовали.')">
        <img src="images/фото3.jpg" alt="Фото 3" onclick="showDescription('Хорошее времяпрепровождение переросло в наше совместное увлечение.')">
        <img src="images/фото4.jpg" alt="Фото 4" onclick="showDescription('Вышли на прогулку в Сокольники в жару, чуть не умерли от жары, но нагулялись.')">
        <img src="images/фото5.jpg" alt="Фото 5" onclick="showDescription('Опять любимые мы.')">
        <img src="images/фото6.jpg" alt="Фото 6" onclick="showDescription('Мое новогоднее чудо и любовь.')">
    </div>
    <div class="description" id="description">
        <p id="description-text"></p>
        <button onclick="hideDescription()">Закрыть</button>
    </div>
    <script>
        function showDescription(text) {
            document.getElementById('description-text').innerText = text;
            document.getElementById('description').style.display = 'block';
        }
        function hideDescription() {
            document.getElementById('description').style.display = 'none';
        }
    </script>
</body>
</html>
